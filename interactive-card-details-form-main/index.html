<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="credit-cards">
      <div class="front">
        <div class="circles">
          <div class="white-circle"></div>
          <div class="circle"></div>
        </div>
        <div class="bottom">
          <div class="front-number">
            0000 0000 0000 0000
          </div>
          <div class="front-data">
            <div class="name">Jane Appleseed</div>
            <div class="date">09/25</div>
          </div>
        </div>
        </div>
      <div class="back">
        <div class="cvc">000</div>
      </div>
    </div>
    <div class="form">

      <label for="name" class="Name">Cardholder Name</label>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed">
      <label for="number">Card Number</label>
      <input type="text" class="Card-Number" name="" id="number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="date">
        <div class="dateAndCvc">
          <div class="dates">
            <label for="Exp-Date">Exp. Date (MM/YY)</label>
            <div>
              <input type="text" id="Exp-Date" placeholder="MM" class="month" maxlength="2">
              <input type="text" placeholder="YY" class="year" maxlength="2">
            </div>
          </div>
          <div class="cvc-container">
            <label for="cvc">cvc</label>
            <div><input type="text" name="" id="cvc" placeholder="e.g. 123" maxlength="3"></div>

          </div>
        </div>
      </div>
      <button>Confirm</button>

    </div>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Thank you!
  We've added your card details
  Continue -->
  </div>



  <!-- Completed state start -->

</body>

</html>
